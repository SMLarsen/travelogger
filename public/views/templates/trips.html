<h2>Trips</h2>

<div class="col-xs-6 col-xs-offset-6">
    <section>
        <label for="searchInput" class="sr-only"><span>Search Trips</span></label>
        <input class="searchInput form-control" type="text" name="searchInput" ng-model="searchInput" placeholder="Search Trips" />
    </section>
</div>

<div class="col-xs-12">
  <div ng-repeat="trip in tc.trips | filter:searchInput">
      <a class="guestTrip col-xs-12 col-md-2" ng-href="#days/{{trip._id}}">

          <h4>{{trip.trip_name}}</h4>
          <p>Starting <span>{{trip.begin_date | date:'MM/yy'}}</span> at <span>{{trip.begin_location}}</span></p>
          <p>Ending <span>{{trip.end_date | date:'MM/yy'}}</span> at <span>{{trip.end_location}}</span></p>
      </a>
  </div>
</div>
