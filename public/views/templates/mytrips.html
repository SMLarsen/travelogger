<div class="col-sm-6 col-sm-offset-3">

  <script type="text/ng-template" id="group-template.html">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title" style="color:#fa39c3">
          <a href tabindex="0" class="accordion-toggle" ng-click="mtc.toggleOpen()" uib-accordion-transclude="heading">
            <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
              {{heading}}
            </span>
          </a>
        </h4>
      </div>
      <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" style="text-align: right" ng-transclude></div>
      </div>
    </div>
  </script>


  <h2>My Trips</h2>

  <uib-accordion close-others="oneAtATime">    <div uib-accordion-group class="panel-default" heading="Add a Trip">
    <form name="tripAdd" novalidate>

         <div class="form-group" ng-model="mtc.newTrip.trip_name">
         <ng-form name="addTripForm">
             <label>Trip Name</label>
             <input type="text" class="form-control" name="trip_name" ng-model="mtc.newTrip.trip_name" required>
             <p class="help-block" ng-show="userFieldForm.trip_name.$invalid">Trip Name Required</p>
             <label>Starting Date</label>
             <input type="date" class="form-control" name="begin_date" ng-model="mtc.newTrip.begin_date">
             <label>Starting Location</label>
             <input type="text" class="form-control" name="begin_location" ng-model="mtc.newTrip.begin_location">
             <label>Ending Date</label>
             <input type="date" class="form-control" name="end_date" ng-model="mtc.newTrip.end_date">
             <label>Ending Location</label>
             <input type="text" class="form-control" name="end_location" ng-model="mtc.newTrip.end_location">
             <label>Travellers</label>
             <input type="text" class="form-control" name="travellers" ng-model="mtc.newTrip.travellers">
             <button class="btn btn-default btn-md" ng-click="mtc.addTrip()">Add a Trip</button>
           </ng-form>
         </div>

     </form>
    </div>
  </uib-accordion>
  <!-- <button class="btn btn-default btn-lg btn-block" ng-click="mtc.getTrips()">Get Trips</button> -->
  <uib-accordion close-others="oneAtATime" ng-repeat="trip in mtc.trips">
      <div uib-accordion-group class="panel-default" is-disabled="mtc.status.isFirstDisabled">
        <uib-accordion-heading>
        {{trip.begin_date | date:'yyyy - MMMM'}} - {{trip.trip_name}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>

        <p>{{trip.travellers}}</p>
        <p>Starting on {{trip.begin_date | date}} in {{trip.begin_location}}</p>
        <p>Ending on {{trip.end_date | date}} in {{trip.end_location}}</p>
        <div uib-accordion-group class="panel-default" is-disabled="mtc.status.isFirstDisabled">
          <uib-accordion-heading>
          Add a Day
        </uib-accordion-heading>

                   <div class="form-group" ng-model="mtc.newDay.trip_name">
                   <ng-form name="addDayForm">
                     <label>Date</label>
                     <input type="date" class="form-control" name="date" ng-model="mtc.newDay.date">
                     <label>Where Sleeping Tonight</label>
                     <input type="text" class="form-control" name="dayEndLocation" ng-model="mtc.newDay.end_location" required>
                     <label>Tag Line</label>
                     <input type="text" class="form-control" name="tag_line" ng-model="mtc.newDay.tag_line">

                     <label>Points of Interest</label>

                     <!-- <a></a>
                     <button class="btn btn-default btn-sm" ng-click="addLocation()">Add Point of Interest</button>
                     <div ng-repeat="item in items">{{item}}</div>  -->

                    <label>routes</label>

                    <label>Foods</label>

                    <div class="tripElGroup">
                      <label>Name</label>
                      <input type="text" class="form-control" name="lodging_name" ng-model="mtc.newDay.lodging_name">
                      <label>Type</label>
                      <input type="text" class="form-control" name="lodging_type" ng-model="mtc.newDay.lodging_type">
                      <label>Address</label>
                      <input type="text" class="form-control" name="lodging_address" ng-model="mtc.newDay.lodging_address">
                      <label>Reference</label>
                      <input type="text" class="form-control" name="lodging_reference" ng-model="mtc.newDay.lodging_reference">
                    </div>
                       <label>Narrative</label>
                       <input type="text" class="form-control" name="narrative" ng-model="mtc.newDay.narrative">

                       <label>Recommenations</label>

                       <label>Weather</label>
                       <input type="text" class="form-control" name="weather" ng-model="mtc.newDay.weather">

                       <button class="btn btn-default btn-md" ng-click="mtc.addDay()">Save</button>
                     </ng-form>
                   </div>
        </div>
  </div>
    </uib-accordion>
</div>
