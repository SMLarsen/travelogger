<div>

    <div class="float-button">
        <a ng-click="atc.addDay()"><i class="rightBtn fa fa-check" aria-hidden="true"></i></a>
    </div>

    <form name="changeDayForm">

        <div class="daySection form-group">
            <label class="dayLabel col-xs-12">General</label>
            <div class="form-group">
                <input type="date" class="col-xs-12 col-md-3" name="date" ng-model="edc.data.day.date">
            </div>
            <div class="form-group">
                <input type="text" class="col-xs-12 col-md-8" name="dayEndLocation" ng-model="edc.data.day.end_location" placeholder="Where are you?">
            </div>
            <div class="form-group">
                <input type="text" class="col-xs-12 col-md-8" name="tag_line" ng-model="edc.data.day.tag_line" placeholder="Tag line for the day">
            </div>
            <div class="form-group">
                <input type="text" class="col-xs-12 col-md-3" name="weather" ng-model="edc.data.day.weather" placeholder="Today's Weather">
            </div>
            <div class="form-group">
                <textarea rows="4" cols="150" class="col-xs-12 col-md-11" name="narrative" ng-model="edc.data.day.narrative" placeholder="Describe the day"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="col-xs-12 col-md-5" name="photo_caption" ng-model="edc.data.day.photo_caption" placeholder="Photo Caption">
            </div>
            <div class="form-group">
                <input type="text" class="col-xs-12 col-md-6" name="photo_url" ng-model="edc.data.day.photo_url" placeholder="Photo URL">
            </div>
        </div>

    </form>
</div>
