<div>

    <div class="float-button">
        <a ng-click="atc.addDay()"><i class="rightBtn fa fa-check" aria-hidden="true"></i></a>
    </div>

    <form name="changeDayForm" id="daygen-form">

        <div class="form-group">
            <label class="control-label">Date</label>
            <input type="date" class="col-xs-12 col-md-12" name="date" ng-model="dg.newDay.date">
        </div>
        <div class="form-group">
            <label class="control-label">Location</label>
            <input places-auto-complete class="col-xs-12 col-md-12" ng-model="dg.newDay.end_location" on-place-changed="atc.destinationChanged()" />
        </div>
        <div class="form-group">
            <label class="control-label">Tagline</label>
            <input type="text" class="col-xs-12 col-md-12" name="tagline" ng-model="atc.newDay.tagline" placeholder="One-liner describing the day">
        </div>
        <div class="form-group">
            <label class="control-label">Weather</label><br>
            <div id="daygen-radios">
                <input type="radio" name="weather" id="weather-sunny" ng-model="atc.newDay.weather" value="Sunny" checked>
                <label for="weather-sunny"><i class="weather-radio fa fa-sun-o" aria-hidden="true"></i></label>
                <input type="radio" name="weather" id="weather-cloudy" ng-model="atc.newDay.weather" value="Overcast">
                <label for="weather-cloudy"><i class="weather-radio fa fa-cloud" aria-hidden="true"></i></label>
                <input type="radio" name="weather" id="weather-rainy" ng-model="atc.newDay.weather" value="Raining">
                <label for="weather-rainy"><i class="weather-radio fa fa-tint" aria-hidden="true"></i></label>
                <input type="radio" name="weather" id="weather-stormy" ng-model="atc.newDay.weather" value="Storming">
                <label for="weather-stormy"><i class="weather-radio fa fa-bolt" aria-hidden="true"></i></label>
                <input type="radio" name="weather" id="weather-snowy" ng-model="atc.newDay.weather" value="Snow">
                <label for="weather-snowy"><i class="weather-radio fa fa-snowflake-o" aria-hidden="true"></i></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Narrative of the Day</label>
            <textarea rows="4" cols="100%" class="col-xs-12 col-md-11" name="narrative" ng-model="dg.newDay.narrative" placeholder="Describe the day"></textarea>
        </div>
    </form>
</div>
