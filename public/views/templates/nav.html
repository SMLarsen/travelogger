<div ng-controller="NavController as nc">

    <div id="wide-menu">
        <div class="left-menu">
            <a ng-click="nc.showOverlay()" ng-show="nc.leftMenuActive"><i class="fa fa-long-arrow-left" aria-hidden="true"><span>  {{nc.currentView}}</span></i></a>
        </div>
        <nav id="nav-view">
            <ul class="nav-menu">
                <li><a ng-click="nc.logOut()" ng-show="nc.authData.isUserLoggedIn"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                <li><a ng-click="nc.logIn()" ng-show="!nc.authData.isUserLoggedIn"><i class="fa fa-sign-in" aria-hidden="true"></i></a></li>
                <li><a href="#trips"><i class="fa fa-globe" aria-hidden="true"></i></a></li>
                <li><a href="#pics" ng-show="nc.authData.isUserLoggedIn"><i class="fa fa-camera" aria-hidden="true"></i></a></li>
                <li><a href="#maps" ng-show="nc.authData.isUserLoggedIn"><i class="fa fa-map-marker" aria-hidden="true"></i></a></li>
                <li><a href="#mytrips" ng-show="nc.authData.isUserLoggedIn"><i class="fa fa-suitcase" aria-hidden="true"></i></a></li>
                <li><a href="#home"><i class="fa fa-home" aria-hidden="true"></i></a></li>
            </ul>
        </nav>

    </div>
    <div id="narrow-menu">
        <div class="left-menu">
            <a ng-click="nc.showOverlay()" ng-show="nc.leftMenuActive" ><i class="fa fa-long-arrow-left" aria-hidden="true"><span>  {{nc.currentView}}</span></i></a>
        </div>
        <nav id="hamburger-view">
            <div>
                <a ng-click="nc.showOverlay()"><i class="hamburger fa fa-bars" aria-hidden="true"></i></a>
            </div>
        </nav>
    </div>

    <aside class="nav-aside" ng-show="nc.displayOverlay">
        <nav class="nav-overlay">
            <ul ng-click="nc.closeOverlay()">
                <li><a href="#home">Home</a></li>
                <li><a href="#mytrips" ng-show="nc.authData.isUserLoggedIn">My Trips</a></li>
                <li><a href="#maps" ng-show="nc.authData.isUserLoggedIn">My Map</a></li>
                <li><a href="#pics" ng-show="nc.authData.isUserLoggedIn">My Photos</a></li>
                <li><a href="#trips">Travel Gallery</a></li>
                <li><a ng-click="nc.logOut()" ng-show="nc.authData.isUserLoggedIn">Logout</a></li>
                <li><a ng-click="nc.logIn()" ng-show="!nc.authData.isUserLoggedIn">Register/Login</a></li>

            </ul>
        </nav>
    </aside>

</div>
