<h2>Login</h2>

<div class="col-sm-12">
    <div class="login col-sm-4 col-sm-offset-4">
        <h2>Login to Travelogger</h2>

        <div>
            <p>Login using Google</p>
            <button class="btn btn-primary btn-lg btn-block" ng-click="lc.logIn()">Log In</button>
            <button class="btn btn-default btn-lg btn-block" ng-click="lc.logOut()">Log Out</button>
        </div>

        <div>
            <p>Continue as Guest</p>
            <button class="btn btn-default btn-lg btn-block" ng-click="lc.goGuest('/trips')">Continue as Guest</button>
        </div>
    </div>
</div>
