<div>

    <div class="float-button">
        <a ng-click="db.changeDay()"><i class="rightBtn fa fa-check" aria-hidden="true"></i></a>
    </div>

    <div class="col-xs-12 col-md-6">
        <ng-map zoom="12">
            <marker ng-show="{{db.lodging_map_location}}" position="{{db.lat}},{{db.lng}}" title="{{db.destination}}"></marker>
        </ng-map>
    </div>

    <div class="col-xs-12 col-md-6">
        <form name="changeDayForm" id="daygen-form">
            <div class="form-group">
                <label class="control-label">Search</label>
                <input places-auto-complete class="search-input col-xs-12 col-md-12" ng-model="db.search" on-place-changed="db.destinationChanged()"/>
            </div><br>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" class="col-xs-12 col-md-12" name="name" ng-model="db.data.day.lodging_name">
            </div>
            <div class="form-group">
                <label class="control-label">Address</label>
                <input type="text" class="col-xs-12 col-md-12" name="address" ng-model="db.data.day.lodging_address">
            </div>
            <div class="form-group">
                <label class="control-label">Type</label>
                <select type="text" class="col-xs-12 col-md-12" name="type" ng-model="db.data.day.lodging_type" ng-options="item for item in db.lodgingTypes">

                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Reference</label>
                <input type="text" class="col-xs-12 col-md-12" name="reference" ng-model="db.data.day.lodging_reference">
            </div><br><br><br>
        </form>
    </div>
</div>
