<!DOCTYPE html>
<html ng-app="traveloggerApp">

<head>
    <title>Travelogger</title>
    <!-- AngularJS -->
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-route.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
    <!-- Firebase Config -->
    <script src="scripts/controllers/config.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/controllers/auth.factory.js"></script>
    <script type="text/javascript" src="scripts/controllers/nav.controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/trip.controller.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body class="container">
    <div class="col-sm-12" ng-controller="NavController as lc">
        <div class="login col-sm-6 col-sm-offset-3">
            <h1>Login to Travelogger</h1>
            <div>
                <button class="btn btn-primary btn-lg btn-block" ng-click="lc.logIn()">Log In</button>
                <button class="btn btn-default btn-lg btn-block" ng-click="lc.logOut()">Log Out</button>
            </div>
        </div>
    </div>

    <div class="tripDisplay col-sm-6 col-sm-offset-3" ng-controller="TripController as tc">
      <button class="btn btn-default btn-lg btn-block" ng-click="tc.getTrips()">Get Trips</button>
      <ul ng-repeat="trip in tc.trips">
        <li>{{trip.trip_name}} - {{trip.begin_date | date}} {{trip.begin_location}}</li>
      </ul>
    </div>
</body>

</html>
